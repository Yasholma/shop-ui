<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="row">
        <div class="main-header__logo">
          <h1>Logo</h1>
        </div>

        <nav class="main-header__nav main-header__nav--main">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Trending</a></li>
          </ul>
        </nav>

        <nav class="main-header__nav main-header__nav--auth">
          <ul>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="hero__item">
        <img src="images/hero.jpg" alt="Hero" class="hero__item--image" />
        <div class="row">
          <div class="hero__item--content">
            <h2 class="hero__item--title">Playstation 5</h2>
            <p class="hero__item--text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur,
              veritatis fugit pariatur voluptatem vero incidunt aspernatur.
              Voluptate ipsam perspiciatis mollitia!
            </p>
            <a href="#" class="hero__item--btn">Go to Store</a>
          </div>
        </div>
      </div>
    </div>

    <div class="categories">
      <!-- Category 1 -->
      <div class="category category__1">
        <div class="category__content">
          <h2 class="category__title">Hoodies</h2>
        </div>
        <div class="category__img">
          <img
            class="category__img--img"
            src="images/categories/hoodies.png"
            alt="Hoodies"
          />
        </div>
      </div>

      <!-- Category 2 -->
      <div class="category category__2">
        <div class="category__content">
          <h2 class="category__title">Handbags</h2>
        </div>
        <div class="category__img">
          <img
            class="category__img--img"
            src="images/categories/handbags.png"
            alt="Handbags"
          />
        </div>
      </div>

      <!-- Category 3 -->
      <div class="category category__3">
        <div class="category__content">
          <h2 class="category__title">Shades</h2>
        </div>
        <div class="category__img">
          <img
            class="category__img--img"
            src="images/categories/shades.png"
            alt="Sweaters"
          />
        </div>
      </div>
      <!-- Category 4 -->
      <div class="category category__4">
        <div class="category__content">
          <h2 class="category__title">Shoes</h2>
        </div>
        <div class="category__img">
          <img
            class="category__img--img"
            src="images/categories/shoes.png"
            alt="Sweaters"
          />
        </div>
      </div>
    </div>
  </body>
</html>
