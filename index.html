<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Main header -->
    <header class="main-header">
      <div class="row">
        <div class="main-header__logo">
          <h1>Logo</h1>
        </div>

        <nav class="main-header__nav">
          <ul>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <div class="hero">
      <div class="hero__item">
        <img src="images/hero.jpg" alt="Hero" class="hero__item--image" />
        <div class="row">
          <div class="hero__item--content">
            <h2 class="hero__item--title">Get up to 30% Off New Arrivals</h2>
            <p class="hero__item--text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur,
              veritatis fugit pariatur voluptatem vero incidunt aspernatur.
            </p>
            <a href="#" class="hero__item--btn">Go to Store</a>
          </div>
        </div>
      </div>
    </div>

    <!--  Main footer-->

    <footer class="main-footer">
      <div class="row">
        <p>
          &copy; Random Name
        </p>
      </div>
    </footer>
  </body>
</html>
