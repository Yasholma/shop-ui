<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Main header -->
    <header class="main-header">
      <div class="row">
        <div class="main-header__logo">
          <h1>Logo</h1>
        </div>

        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="#">
                <ion-icon name="person-outline" size="large"></ion-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon name="cart-outline" size="large"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main header end -->

    <div class="cart">
      <div class="row">
        <!-- Item 1 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img src="images/products/product_3.png" />
            <div>
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </div>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <p class="cart-item__quantity--count">2</p>
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $150,000
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>
        <!-- Item 1 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img src="images/products/product_1.png" />
            <div>
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </div>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <p class="cart-item__quantity--count">5</p>
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $250,000
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>
        <!-- Item 3 -->
        <div class="cart-item">
          <div class="cart-item__product">
            <img src="images/products/product_5.png" />
            <div>
              <h3>Lorem, ipsum dolor.</h3>
              <p>#2321356</p>
            </div>
          </div>
          <div class="cart-item__quantity">
            <button type="button" class="cart-item__quantity--reduce">-</button>
            <p class="cart-item__quantity--count">5</p>
            <button type="button" class="cart-item__quantity--add">+</button>
          </div>
          <div class="cart-item__price">
            $250,000
          </div>
          <button class="cart-item__remove">&times;</button>
        </div>
      </div>
    </div>

    <!-- Main footer -->
    <footer class="main-footer">
      <div class="row">
        <p>
          &copy; Random Name
        </p>
      </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
